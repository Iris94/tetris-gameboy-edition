<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/x-icon" href="assets/tetrisgame_tetri_6955.ico" rel="icon">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" type="module" defer></script>
    <title>Super Tetris</title>
</head>
<body>
    <main>
        <div class="gameboy">
            <div class="gameboy-top">
                <div class="x-line"></div>
                <div class="y-line-1"></div>
                <div class="y-line-2"></div>

                <div class="gameboy-screen-wrap">
                    <div class="score-screen">
                        <div class="track-score hide">
                            <div class="current-score">
                                SCORE:&nbsp; <span id="score-tag"></span>
                            </div>
                            <div class="upcoming-score">
                                <span id="score-to-add"></span>
                            </div>
                        </div>
                        <div class="track-level hide">LEVEL:&nbsp; <span id="level-tag"></span></div>
                    </div>
                    <div class="screen">
                        <div class="menu" id="mainMenu">
                            <h1>Super
                                <span>t</span>
                                <span>e</span>
                                <span>t</span>
                                <span>r</span>
                                <span>i</span>
                                <span>s</span>
                                <span>!</span>
                            </h1>

                            <h1 class="game-over hide" id="gameOver">Game Over</h1>
                            <span class="description show" id="description">with Riots, Ninjas, Artillery and Soviets</span>

                            <div class="menu-items show" id="mainNavigation">
                                <button class="menu-item hide" id="resume" type="button">Resume</button>
                                <button class="menu-item hide" id="restart" type="button">Restart</button>
                                <button class="menu-item show" id="start" type="button">Start</button>
                            </div>
                        </div>

                        <canvas id="overlay"></canvas>
                        <canvas id="overlayContent"></canvas>

                        <canvas id="manaCanvas"></canvas>
                        <div class="canvasWrap">
                            <canvas id="board"></canvas>
                            <canvas class="game-board" id="canvas"></canvas>
                            <canvas class="game-board" id="shadow"></canvas>
                            <canvas class="game-board" id="special"></canvas>
                            <canvas class="game-board" id="clear"></canvas>
                            <canvas class="game-board" id="drop"></canvas>

                            <div class="updates-screen">
                                <span id="updates-tag"></span>
                            </div>
                        </div>
                        <canvas id="hudCanvas"></canvas>
                        <div class="controls-guide">
                            <div class="keyboard-guide hide">
                                <div>
                                    <img src="/tetris-gameboy-edition/assets/space.png" alt="Space key">
                                    <span>Hard Drop</span>
                                </div>
                                <div>
                                    <img src="/tetris-gameboy-edition/assets/keyboard.png" alt="left">
                                    <span>Left, Right, Rotate</span>
                                </div>
                            </div>

                            <div class="mouse-guide hide">
                                <div>
                                    <img src="/tetris-gameboy-edition/assets/left-click.png" alt="lmb">
                                    <span>Hard Drop</span>
                                </div>
                                <div>
                                    <img src="/tetris-gameboy-edition/assets/right-click.png" alt="rmb">
                                    <span>Rotate</span>
                                </div>
                            </div>

                            <div class="phone-guide hide">
                                <div>
                                    <img src="/tetris-gameboy-edition/assets/touch.png" alt="touch">
                                    <span>Single Tap Drop</span>
                                    <span>Double Tap Rotate</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="gameboy-bottom">
                <div class="gameboy-heading">
                    <span class="nintendo">Nintendo</span>
                    <span class="game-boy">GAME BOY&trade;</span>
                </div>
                <div class="gameboy-buttons">
                    <div class="trackpad">
                        <div class="x-track"></div>
                        <div class="y-track"></div>
                    </div>
                    <div class="button">
                        <div class="button-top">
                            <div class="button-red"><p>A</p></div>
                            <div class="button-red"><p>B</p></div>
                        </div>
                    </div>
                </div>
                <div class="gameboy-options">
                    <div class="options"><p>SELECT</p></div>
                    <div class="options"><p>START</p></div>
                </div>
            </div>

            <div class="speakers">
                <div class="speaker"></div>
                <div class="speaker"></div>
                <div class="speaker"></div>
                <div class="speaker"></div>
                <div class="speaker"></div>
                <div class="speaker"></div>
            </div>
        </div>
    </main>
</body>
</html>
